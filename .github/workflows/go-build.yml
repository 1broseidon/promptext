name: Go Build and Release

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Run Tests with Coverage
        run: go test -v -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build Binaries
    needs: test
    # Only run on tag pushes
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Go Mod Tidy
        run: go mod tidy

      - name: Build Binaries
        env:
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              # Skip Windows ARM64 build
              if [[ "$GOOS" == "windows" && "$GOARCH" == "arm64" ]]; then
                continue
              fi
              
              # Format OS name
              GOOS_FORMATTED=$(echo "$GOOS" | sed -e 's/darwin/Darwin/' -e 's/linux/Linux/' -e 's/windows/Windows/')
              
              # Format architecture
              ARCH_FORMATTED=$([ "$GOARCH" == "amd64" ] && echo "x86_64" || echo "$GOARCH")
              
              # Set output names
              BINARY_NAME="promptext"
              if [[ "$GOOS" == "windows" ]]; then
                BINARY_NAME="${BINARY_NAME}.exe"
              fi
              
              DIST_NAME="promptext_${GOOS_FORMATTED}_${ARCH_FORMATTED}"
              
              # Get version info
              VERSION=${GITHUB_REF#refs/tags/}
              BUILD_DATE=$(date -u +%Y-%m-%d)
              
              echo "Building for ${GOOS}/${GOARCH}..."
              GOOS=$GOOS GOARCH=$GOARCH go build -trimpath \
                -ldflags="-s -w \
                  -X main.version=${VERSION} \
                  -X main.date=${BUILD_DATE}" \
                -o "dist/${BINARY_NAME}" ./cmd/promptext/main.go
              
              # Create archive
              cd dist
              if [[ "$GOOS" == "windows" ]]; then
                zip -r "${DIST_NAME}.zip" "${BINARY_NAME}" "../README.md" "../LICENSE"
              else
                tar czf "${DIST_NAME}.tar.gz" "${BINARY_NAME}" "../README.md" "../LICENSE"
              fi
              rm "${BINARY_NAME}"
              cd ..
            done
          done

      - name: Generate Checksums
        working-directory: dist
        run: |
          sha256sum * > checksums.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    # This job will only run on tag pushes (redundant but explicit)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # This ensures we get the full git history

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # If no previous tag exists, use the first commit
            CHANGELOG=$(git log --pretty=format:"* %s" | grep -v '^docs:' | grep -v '^test:' | grep -v '^chore:')
          else
            # Get changes since last tag
            CHANGELOG=$(git log --pretty=format:"* %s" ${PREV_TAG}..HEAD | grep -v '^docs:' | grep -v '^test:' | grep -v '^chore:')
          fi

          # Create release with changelog
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes "$CHANGELOG" \
            ./dist/*
