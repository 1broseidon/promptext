name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          
      - name: Build Binaries
        run: |
          GOOS=darwin GOARCH=amd64 go build -o promptext-darwin-amd64 cmd/promptext/main.go
          GOOS=darwin GOARCH=arm64 go build -o promptext-darwin-arm64 cmd/promptext/main.go
          GOOS=linux GOARCH=amd64 go build -o promptext-linux-amd64 cmd/promptext/main.go
          GOOS=linux GOARCH=arm64 go build -o promptext-linux-arm64 cmd/promptext/main.go
          GOOS=windows GOARCH=amd64 go build -o promptext-windows-amd64.exe cmd/promptext/main.go
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          files: |
            promptext-darwin-amd64
            promptext-darwin-arm64
            promptext-linux-amd64
            promptext-linux-arm64
            promptext-windows-amd64.exe
          generate_release_notes: true
