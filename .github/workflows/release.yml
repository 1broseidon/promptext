name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GoReleaser to generate changelog

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Install Snapcraft
        run: sudo snap install snapcraft --classic

      - name: Install Mono and Chocolatey
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-complete

          sudo mkdir -p /opt/chocolatey
          cd /tmp
          wget -q "https://github.com/chocolatey/choco/releases/download/2.4.1/chocolatey.v2.4.1.tar.gz"
          sudo tar -xzf chocolatey.v2.4.1.tar.gz -C /opt/chocolatey
          sudo chown -R "$USER":"$USER" /opt/chocolatey
          mkdir -p /opt/chocolatey/lib /opt/chocolatey/logs

          echo '#!/bin/bash' | sudo tee /usr/local/bin/choco
          echo 'exec mono /opt/chocolatey/choco.exe "$@"' | sudo tee -a /usr/local/bin/choco
          sudo chmod +x /usr/local/bin/choco

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --config .goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN || secrets.GITHUB_TOKEN }}
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
